<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>quiz</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="liste_pays.js"></script>
<script src="app.js" defer></script>

<body>
    <div id="app">
        <div id="main">
            <div id="gauche" class="hover" v-on:click="changeBackgroundImage(country1, country2, $event, 'gauche')"
                :style="{ backgroundImage: 'url(' + country1.path + ')' }">

                <h3>{{country1.name}} ({{country1.mountName}})</h3>
                <h1>{{country1.elevation}} meters</h1>
                <img v-bind:src=getFlagSVG(country1.code) alt="za" width="90px" height="60px">
            </div>
            <div id="droite" class="hover" v-on:click="changeBackgroundImage(country2, country1, $event, 'droite')"
                :style="{ backgroundImage: 'url(' + country2.path + ')' }">
                <h3>{{country2.name}} ({{country2.mountName}})</h3>
                <h1>{{country2.elevation}} meters</h1>
                <img v-bind:src=getFlagSVG(country2.code) alt="za" width="90px" height="60px">
            </div>
        </div>
        <div id="divButton" v-on:click="nextRound">
            <button id="button">{{button}}</button>
        </div>
        <div id="streak">
            <h4>
                current streak : {{streak}} <br>
                highest streak : {{highestStreak}}
            </h4>
        </div>
    </div>
</body>

</html>
